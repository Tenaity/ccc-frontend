name: Frontend CI

on:
  push:
    branches:
      - main
      - chore-clean-node-modules
      - "fix/**"
      - "chore/**"
  pull_request:
    branches:
      - main
      - chore-clean-node-modules

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.1

      - name: Generate package lock for CI
        run: npm install --package-lock-only

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: NODE_OPTIONS="--max-old-space-size=2048" npm test -- --run --reporter=basic --threads=2

      - name: Build
        run: npm run build
